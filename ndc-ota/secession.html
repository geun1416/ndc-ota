<!doctype html>
<html lang="ko" xml:lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- css -->
 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/header.css">
 <link rel="stylesheet" href="css/footer.css">
 <link rel="stylesheet" href="css/common.css">


 <!-- js -->
 <!-- <script src="js/jquery-1.7.2.min.js"></script>
 <script src="bootstrap/js/bootstrap.min.js"></script>

 <title>jieun</title>
 </head>

 <!--footer가 없는 페이지에는 body에 클래스추가-->
<body class="pb-0">

  <header>
    <div class="header container">
      <button type="button" class="back"></button>
      <h2>회원탈퇴</h2>
      <button type="button" class="menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

<div class="">
  <div class="container">
    <div class="content_box">
      <div class="content">
        <div class="notice_box agree">
          <h5>회원 탈퇴 시 아래 사항을 숙지하시기 바랍니다.</h5>
          <dl class="num_list">
            <dd>회원탈퇴 시 회원님의 정보는 거래 관련 권리 의무 관계의 확인 등을
            이유로 상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관련법령의 규정 또는
            회사 내부 방침에 의한 정보보호 사유에 의하여 5년간 관리됩니다.</dd>
            <dd class="txt-red">
              현재 진행 중인 예약 내역이 있을 시에는 탈퇴할 수 없으며,
              여행 종료일로부터 14일 이후 탈퇴가 가능합니다.
            </dd>
            <dd>
              회원 탈퇴 시 타이드스퀘어
            </dd>
          </dl>
          <div class="agree_wrap">
            <ul>
              <li class="mt-10">
                <div class="check_box">
                  <input id="checkbox1" name="checkbox" type="checkbox">
                  <label for="checkbox1">
                    <span class="txt-red">회원탈퇴 안내를 모두 확인하였으며 탈퇴에 동의합니다.</span>
                  </label>
                </div>
              </li>
            </ul>
          </div>
          <div class="">
            <form>
              <div class="form-group-box">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="blind">비밀번호</label>
                  <input type="password" class="form-control" id="exampleInputEmail1" placeholder="비밀번호">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="btn-box">
          <button type="button" class="btn btn-dgray">회원탈퇴</button>
        </div>

      </div>
    </div>
  </div>
</div>

</body>

</html>
