<!doctype html>
<html lang="ko" xml:lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- css -->
 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/header.css">
 <link rel="stylesheet" href="css/footer.css">
 <link rel="stylesheet" href="css/common.css">


 <!-- js -->
 <!-- <script src="js/jquery-1.7.2.min.js"></script>
 <script src="bootstrap/js/bootstrap.min.js"></script>
 <script src="js/common.js"></script>
 <script src="js/swiper.min.js"></script> -->

 <title>jieun</title>
 </head>

 <!--footer가 없는 페이지에는 body에 클래스추가-->
<body class="pb-0">

  <header>
    <div class="header container">
      <button type="button" class="back"></button>
      <h2>나의 정보</h2>
      <button type="button" class="menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

<div class="">
  <div class="container">
    <div class="content_box">
      <div class="content">
        <div class="login_wrap">
          <div class="form_wrap pd-0">
            <form>
              <div class="form-group-box">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="blind">이메일 주소</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="test@www.co.kr" disabled>
                </div>
              </div>
              <div class="form-group-box">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="blind">이름</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="이름">
                </div>
              </div>
              <div class="form-group-box">
                <div class="form-group">
                  <label for="exampleInputPassword1" class="blind">비밀번호</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
                </div>
              </div>
            </form>
            <div class="agree_wrap marketing">
              <span class="ti">마케팅수신설정</span>
              <ul class="check_box_inline">
                <li class="all_check">
                  <div class="check_box">
                    <input id="checkbox1" name="checkbox" type="checkbox" checked="checked">
                    <label for="checkbox1">
                      <span class="tit">EMAIL</span>
                    </label>
                  </div>
                </li>
                <li class="all_check">
                  <div class="check_box">
                    <input id="checkbox1" name="checkbox" type="checkbox" checked="checked">
                    <label for="checkbox1">
                      <span class="tit">SMS</span>
                    </label>
                  </div>
                </li>
              </ul>
            </div>
            <div class="txt-box">
              수신에 동의하시면 뉴스레터 및 상품정보, 이벤트 등의 안내를 받아보실 수 있습니다.
              회원정보, 예약 및 항공기 운항 정보, 서비스 주요 정책 관련 내용은 수신동의 여부와 관계없이
              발송됩니다.
            </div>
            <div class="one-line"></div>
            <div class="txt-box">
              탈퇴를 원하시면 하단의 회원탈퇴 버튼을 눌러주세요.
              <div class="btn-box">
                <button type="button" class="btn btn-white m-0">회원탈퇴</button>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-box">
          <button type="button" class="btn btn-primary">확인</button>
        </div>

      </div>
    </div>
  </div>
</div>

</body>

</html>
