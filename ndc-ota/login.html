<!doctype html>
<html lang="ko" xml:lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- css -->
 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/header.css">
 <link rel="stylesheet" href="css/footer.css">
 <link rel="stylesheet" href="css/common.css">


 <!-- js -->

 <title>jieun</title>
 </head>

 <!--footer가 없는 페이지에는 body에 클래스추가-->
<body class="pb-0">

  <header>
    <div class="header container">
      <button type="button" class="back"></button>
      <h2>로그인</h2>
      <button type="button" class="menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

<div class="">
  <div class="container">
    <div class="content_box">
      <div class="content">
        <div class="login_wrap">
          <div class="form_wrap pd-0">
            <form>
              <div class="form-group-box">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="blind">이메일 주소</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일 주소">
                </div>
              </div>
              <div class="form-group-box">
                <div class="form-group">
                  <label for="exampleInputPassword1" class="blind">비밀번호</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
                </div>
              </div>
            </form>
            <div class="agree_wrap">
              <ul>
                <li class="all_check">
                  <div class="check_box">
                    <input id="checkbox1" name="checkbox" type="checkbox" checked="checked">
                    <label for="checkbox1">
                      <span class="tit">로그인 정보 저장</span>
                    </label>
                  </div>
                </li>
              </ul>
            </div>
            <div class="login_link">
              <a href="">회원가입</a>
              <a href="">아이디찾기 / 비밀번호 찾기</a>
            </div>
          </div>
        </div>

        <div class="btn-box">
          <button type="button" class="btn btn-primary">로그인</button>
        </div>

      </div>
    </div>
  </div>
</div>

</body>

</html>
