<!doctype html>
<html lang="ko" xml:lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- css -->
 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/header.css">
 <link rel="stylesheet" href="css/footer.css">
 <link rel="stylesheet" href="css/common.css">


 <!-- js -->
 <!-- <script src="js/jquery-1.7.2.min.js"></script>
 <script src="bootstrap/js/bootstrap.min.js"></script>
 <script src="js/common.js"></script>
 <script src="js/swiper.min.js"></script> -->

 <title>jieun</title>
 </head>
<body class="overflow_hidden">
<!--팝업띄울때 body에 overflow:hidden 걸어주기 (이중스크롤 방지) class="overflow_hidden"-->
<div class="popup_wrap" style="display:block;">
  <div class="popup">
    <div class="pop_tit">
      <button type="button" class="btn-close">
        <span class="blind">닫기</span>
      </button>
      <h4>인원 / 좌석등급</h4>
    </div>
    <div class="pop_cont">
      <div class="">
        <div class="content_box_border">
          <div class="content_box">
            <div class="content">
              <div class="container">
                <h4>인원</h4>
                <ul class="count_wrap">
                  <li>
                    <div class="count">
                      <div class="tit">
                        성인
                        <span>만 12세 이상</span>
                      </div>
                      <div class="count_btn">
                        <span><button type="button" class="del"></button></span>
                        <span class="num">10</span>
                        <span><button type="button" class="add"></button></span>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="count">
                      <div class="tit">
                        아동
                        <span>만 2세 ~ 11세</span>
                      </div>
                      <div class="count_btn">
                        <span><button type="button" class="del"></button></span>
                        <span class="num">10</span>
                        <span><button type="button" class="add"></button></span>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="count">
                      <div class="tit">
                        유아
                        <span>만 2세 미만</span>
                      </div>
                      <div class="count_btn">
                        <span><button type="button" class="del"></button></span>
                        <span class="num">10</span>
                        <span><button type="button" class="add"></button></span>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="content_box">
            <div class="content">
              <div class="container">
                <h4>좌석등급</h4>
                <div class="seat_wrap">
                  <div class="radio-list">
      							<form class="">
      								<div class="" data-toggle="buttons">
      									<label class="btn">
      										<input type="radio" name="" id="">일반석
      									</label>
      									<label class="btn active">
      										<input type="radio" name="" id="">프리미엄 일반석
      									</label>
      									<label class="btn">
      										<input type="radio" name="" id="">비즈니스석
      									</label>
      									<label class="btn">
      										<input type="radio" name="" id="">일등석
      									</label>
      								</div>
      							</form>
      						</div>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="btn-box">
              <button type="button" class="btn btn-primary">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
