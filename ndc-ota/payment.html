    <div class="content_box inner"><!--카드 정보-->
      <div class="content">
        <div class="container">
          <div class="form_wrap pd-0">
            <h4>카드 정보</h4>
              <form>
                <div class="form-group-box">
                  <div class="form-group">
                    <div class="radio_box_inline">
                      <span class="">
                        <input id="text1" name="radio_test" type="radio" checked="">
                        <label for="text1">
                          <span>개인카드</span>
                        </label>
                      </span>
                      <span>
                        <input id="text2" name="radio_test" type="radio" checked="">
                        <label for="text2">
                          <span>법인카드</span>
                        </label>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group-box">
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="blind">카드번호</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="카드번호 '-'제외 숫자만 입력">
                    <span class="txt-validation">정확히 입력하세요.</span>
                  </div>
                </div>
                <div class="form-group-box">
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="blind">유효기간</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="유효기간 월/연도 (MMYY)">
                    <span class="txt-validation">정확히 입력하세요.</span>
                  </div>
                </div>
                <div class="form-group-box">
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="blind">생년월일</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="카드 소지자 생년월일(예 : 19840905)">
                    <span class="txt-validation">정확히 입력하세요.</span>
                  </div>
                </div>
                <div class="form-group-box">
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="blind">비밀번호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호 앞 두자리">
                    <span class="txt-validation">정확히 입력하세요.</span>
                  </div>
                </div>
                <div class="form-group-box">
                  <div class="form-group">
                    <div class="select_box">
                      <select name="">
                          <option value="">할부</option>
                          <option value="1개월">1개월</option>
                          <option value="2개월">2개월</option>
                          <option value="3개월">3개월</option>
                          <option value="4개월">4개월</option>
                          <option value="5개월">5개월</option>
                          <option value="6개월">6개월</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="agree_wrap">

                        <label for="checkbox1">

                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
